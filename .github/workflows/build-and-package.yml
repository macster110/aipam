name: Build and Package AiPAM

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run basic tests only
      run: |
        cd AiPAM
        mvn clean test -Dtest=AppTest

  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17  
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build JAR package
      run: |
        cd AiPAM
        mvn clean package -DskipTests -Dmaven.test.skip=true
        
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: aipam-jar
        path: AiPAM/target/*.jar

  build-windows:
    name: Build Windows Executable  
    runs-on: windows-latest
    needs: build-jar
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build Windows executable
      run: |
        cd AiPAM
        mvn clean package -DskipTests -Dmaven.test.skip=true
        mvn jpackage:jpackage@win -DskipTests
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: aipam-windows-exe
        path: AiPAM/target/dist/*.exe

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    needs: build-jar
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build macOS DMG
      run: |
        cd AiPAM
        mvn clean package -DskipTests -Dmaven.test.skip=true
        mvn jpackage:jpackage@mac -DskipTests
        
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: aipam-macos-dmg
        path: AiPAM/target/dist/*.dmg